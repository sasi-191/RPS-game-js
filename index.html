<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1>ROCK PAPER SCISSORS WITH BOT</h1>
    </div>

    <h2 style="padding-top: 20px;">First one to score 5 points wins the gameðŸŽ‰ðŸ¥³</h2>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock1.png" />
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper1.png" />
        </div>
        <div class="choice" id="scissors">

        <div class="score">
            <p id="botscore">0</p>
            <p>BOT SCORE</p>
        </div>
    </div>

    <div class="yourturn">
        <p id="text">Choose your move</p>
    </div>

    
    <script src="script.js"></script>
</body>

</html>
